name: phpbb
summary: phpBB bulletin board software 
maintainer: David Losada <david@tuxpiper.com>ubuntu <ubuntu@maas0>
description: |
  phpBB is a free flat-forum bulletin board software solution that can be used
  to stay in touch with a group of people or can power your entire website.
  With an extensive database of user-created modifications and styles database
  containing hundreds of style and image packages to customise your board, you
  can create a very unique forum in minutes.
requires:
  db:
    interface: mysql
